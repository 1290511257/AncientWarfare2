import org.apache.tools.ant.filters.ReplaceTokens

ext.versionFile = file('gradle.properties')

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

allprojects
{
  apply plugin: 'forge'
  minecraft
  {
    version = "1.7.2-10.12.1.1079"
    assetDir = "eclipse/assets"
  }
  version = project.major +"."+ project.minor +"."+  project.build+"-"+ project.releasetype + "-MC" +minecraft.version
  group = "shadowmage" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
  archivesBaseName = "ancientwarfare"
}

dependencies {
  compile files {
    "lib/buildcraft-6.0.13-dev.jar"
  }
  compile files {
    "lib/CodeChickenCore-1.7.2-1.0.0-dev.jar"
  }
  compile files {
    "lib/NotEnoughItems-1.7.2-1.0.1-dev.jar"
  }
}


task updateVersion(type:Copy){
  ant.propertyfile(file: versionFile)
  {
    entry(key: 'build', type: 'int', operation: '+', value: 001)
  }
  from(sourceSets.main.java.srcDirs)
  {
    exclude 'mcmod.info'
  }
  into 'build/sources/java'
  filter(ReplaceTokens, tokens: [VERSION: project.version])
}

compileJava.dependsOn updateVersion


processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
